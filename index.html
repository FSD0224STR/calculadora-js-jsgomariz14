<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora js</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.0/math.min.js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    

    <div id="calculator" class="calculator-box">
               
        <input class="pantalla" type="text" placeholder="0" id="input" disabled>
        <button id="eliminar" class="operador">◀️</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="/" class="operador">/</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="x" class="operador">x</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="-" class="operador">-</button>
        <button id="C" class="operador">C</button>
        <button id="0">0</button>
        <button id="=" class="operador">=</button>
        <button id="+" class="operador">+</button>
        

    </div>    

 
</body>
</html>
